<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.svg">
    <title>Contacts</title>
    <link rel="stylesheet" href="/assets/templates/navbar_template.css">
    <link rel="stylesheet" href="/assets/templates/add_Task_template.css">
    <link rel="stylesheet" href="/assets/templates/contacts.css">
    <link rel="stylesheet" href="/assets/templates/contacts_popups.css">
    <script src="add_Task.js"></script>
</head>

<body onload="includeHTML()">
    <div w3-include-html="/assets/templates/navbar_template.html"></div>
    <div w3-include-html="/assets/templates/header_template.html"></div>
    <div w3-include-html="/assets/templates/edit_contacts_template.html"></div>
    <div w3-include-html="/assets/templates/add_contacts_template.html"></div>
    <section class="container-pos">
        <div class="contact-tbl">
            <div class="contacts-btn-box fd-column fixed">
                <button onclick="showUserDialog()" class="colored-btn btn-pad-newcontact d-flex gap-16 btn-width center">Add new contact<img src="/assets/images/person_add.svg" alt="Pictogramm einer Bueste"></button>
            </div>
            <div class="scrollbar">
                <div class="contact-content d-flex fd-column ai-center" id="contact-content"></div>
            </div>
        </div>
        <div class="contacts-detail">
            <div class="d-flex gap-30 center pad-l-50 pad-bot-30">
                <h1>Contacts</h1>
                <div class="blueline"></div>
                <h4>Better with a team</h4>
            </div>
            <div id="main-content" class="main-content pad-l-50 d-flex fd-column gap-21">
            </div>
        </div>
    </section>
    <script src="/js/storage.js"></script>
    <script src="/js/contacts.js"></script>
    <script src="/js/contact_popup.js"></script>
</body>

</html>
