<!DOCTYPE html>
<html lang="en" class="html-scroll-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/logo.svg">
    <link rel="stylesheet" href="board.css" />
    <link rel="stylesheet" href="positions.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="inter-font.css">
    <link rel="stylesheet" href="style.css">
    <script src="js/storage.js"></script>
    <script src="add_Task.js"></script>
    <script src="js/board.js"></script>



    <title>Board</title>
</head>

<body class="BoardSection" onload="includeHTML(), updateHTML()">
    <div w3-include-html="/assets/templates/header_template.html"></div>
    <div w3-include-html="/assets/templates/navbar_template.html"></div>

    <div class="headerBoard">
        <h1 id="board">Board</h1>
        <div class="headerFlex">
            <div class="input-container">
                <div class="input-wrapper">
                    <input oninput="searchTask(event)" id="searchInput" placeholder="Find Task" type="text">
                    <div class="searchContent d-none" id="searchContent"></div>
                    <div class="border-left"></div>
                    <img class="input-icon" id="searchImg" src="assets/images/search.svg" alt="">
                </div>
            </div>

            <button class="addTaskBtn" onclick="openDialog()">
                <span>Add task</span>
                <img class="addPlus" src="assets/images/add_task_plus.svg" alt="">
            </button>

            <div id="dialog" class="dialog-bg d-none" onclick="closeDialog()">
                <div class="dialog" onclick="doNotClose(event)">
                    <div class="addtask-dialog">
                        <div w3-include-html="/assets/templates/add_Task_template.html"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="status">

        <div id="taskDetail" class="dialog-bg d-none" onclick="closeTask()">
            <div class="taskDetail" onclick="doNotClose(event)">
                <div id="addtask-dialog" class="addtask-dialog">

                </div>
            </div>
        </div>


        <div class="dynamicDisplayFlex">
            <div class="flex">
                <div class="test2">
                    <p class="status-text">To do</p>
                    <div>
                        <div class="popup-container">
                            <img class="standardImg" src="assets/images/plus_button.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="test">
                    <div class="no-to-do">
                        <p>No Task To do</p>
                    </div>

                </div>
                <div class="drag-area overflowTask" id="stateToDo" ondrop="moveTo('stateToDo')" ondragleave="removeHighlight('stateToDo')" ondragover="allowDrop(event); highlight('stateToDo')">
                    <div id="borderBoard"></div>
                </div>
            </div>


            <div class="flex">
                <div class="test2">
                    <p class="status-text">In progress</p>
                    <div class="popup-container">
                        <img class="standardImg" src="assets/images/plus_button.svg" alt="">
                    </div>
                </div>
                <div class="test">
                    <div class="no-to-do-InProgress">
                        <p>No Task To do</p>
                    </div>
                    <div id="borderBoard"></div>
                </div>
                <div class="drag-area overflowTask" id="stateInProgress" ondrop="moveTo('stateInProgress')" ondragleave="removeHighlight('stateInProgress')"
                    ondragover="allowDrop(event); highlight('stateInProgress')">
                    <div id="borderBoard"></div>
                </div>
            </div>
        </div>


        <div class="dynamicDisplayFlex">
            <div class="flex">
                <div class="test2">
                    <p class="status-text">Await feedback</p>
                    <div class="popup-container">
                        <img class="standardImg" src="assets/images/plus_button.svg" alt="">
                    </div>
                </div>
                <div class="test">
                    <div class="no-to-do-AwaitFeedback">
                        <p>No Task To do</p>
                    </div>
                    <div id="borderBoard"></div>
                </div>
                <div class="drag-area overflowTask" id="stateAwaitFeedback" ondrop="moveTo('stateAwaitFeedback')" ondragleave="removeHighlight('stateAwaitFeedback')"
                    ondragover="allowDrop(event); highlight('stateAwaitFeedback')"></div>
            </div>

            <div class="flex">
                <div class="test2">
                    <p class="status-text">Done</p>
                    <div>
                        <div onclick="openModal('Done')" class="popup-container">
                            <img class="standardImg" src="assets/images/plus_button.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="test">
                    <div class="no-to-do-Done">
                        <p>No Task To do</p>
                    </div>
                    <div id="borderBoard"></div>
                </div>
                <div class="drag-area overflowTask" id="stateDone" ondrop="moveTo('stateDone')" ondragover="allowDrop(event); highlight('stateDone')" ondragleave="removeHighlight('stateDone')">
                </div>
            </div>
            <div class="newTask"></div>
        </div>

    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="add-task-board">
            </div>
        </div>
    </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="add-task-board">
            </div>
        </div>
    </div>

    <div class="task">
    </div>

    <div class="task">
    </div>
    </section>
</body>

</html>
