<!DOCTYPE html>
<html lang="en" class="html-scroll-hidden">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="board.css" />
    <link rel="stylesheet" href="positions.css">
    <script src="add_Task.js"></script>
    <script src="js/board.js"></script>

    <title>Board</title>
</head>

<body onload="includeHTML()"> <div w3-include-html="/assets/templates/navbar_template.html"></div>
                    <div w3-include-html="/assets/templates/header_template.html"></div>
                    <div class="headerBoard">
                        <h1>Board</h1>
                        <div class="headerFlex">
                            <div class="input-container">
                                <div class="input-wrapper">
                                    <input id="searchInput" placeholder="Find Task" type="text">
                                    <div class="border-left"></div>
                                    <img class="input-icon" id="searchImg" src="assets/images/search.svg" alt="">
                                </div> 
                            </div>
                            <button class="addTaskBtn">
                                <span>Add task</span>
                                <img class="addPlus" src="assets/images/add_task_plus.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="status">

                        <div class="dynamicDisplayFlex">
                            <div class="d-flex">
                                <div class="test2">
                                    <p class="status-text">To do</p>
                                    <div>
                                        <div onclick="openModal('todo')" class="popup-container">
                                            <img class="standardImg" src="assets/images/plus_button.svg" alt="">

                                        </div>
                                    </div>
                                </div>
                                <div class="test">
                                    <div class="no-to-do">
                                        <p>No Task To do</p>
                                    </div>
                                    <div class="borderBoard"></div>
                                </div>
                                <div class="newTask"></div>
                            </div>

                            <div class="d-flex">
                                <div class="test2">
                                    <p class="status-text">In progress</p>
                                    <div class="popup-container">
                                        <img class="standardImg" src="assets/images/plus_button.svg" alt="">

                                    </div>
                                </div>
                                <div class="test">
                                    <div class="no-to-do">
                                        <p>No Task To do</p>
                                    </div>
                                    <div class="borderBoard"></div>
                                </div>
                                <div class="newTask"></div>
                            </div>
                        </div>

                        <div class="dynamicDisplayFlex">
                            <div class="d-flex">
                                <div class="test2">
                                    <p class="status-text">Await feedback</p>
                                    <div class="popup-container">
                                        <img class="standardImg" src="assets/images/plus_button.svg" alt="">

                                    </div>
                                </div>
                                <div class="test">
                                    <div class="no-to-do">
                                        <p>No Task To do</p>
                                    </div>
                                    <div class="borderBoard"></div>
                                </div>
                                <div class="newTask"></div>
                            </div>

                            <div class="d-flex">
                                <div class="test2">
                                    <p class="status-text">Done</p>
                                    <div class="popup-container">
                                        <img class="standardImg" src="assets/images/plus_button.svg" alt="">

                                    </div>
                                </div>
                                <div class="test">
                                    <div class="no-to-do">
                                        <p>No Task To do</p>
                                    </div>
                                    <div class="borderBoard"></div>
                                </div>
                                <div class="newTask"></div>
                            </div>
                        </div>

                    </div>
                    <div class="modal">
                        <div class="modal-content">
                            <div class="add-task-board">
                            </div>
                        </div>
                    </div>

                    <div class="task">
                    </div>
                    </section>
</body>

</html>
