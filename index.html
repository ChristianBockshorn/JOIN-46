<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Log in</title>
    <link rel="icon" type="image/svg" href="assets/images/logo.svg">
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="positions.css">
    <link rel="stylesheet" href="inter-font.css">
</head>

<body>
    <!-- <div class=""> -->
       <img src="./assets/images/logo.svg" class="moveToLeft" alt="Das Logo der Seite">
    <!-- </div> -->
    <div class="hide">
        <div class="sign-up">
            <span class="f-size-20">Not a Join user?</span>
            <a href="./signup.html"><button class="colored-btn btn-pad-small f-size-16" id="sign-up">Sign up</button></a>
        </div>
        <div class="center-screen">
            <section id="loginBox" class="loginBox fd-column">
                <div>
                    <h1 class="center">Log in</h1>
                    <div class="underline"></div>
                </div>
                <form class="center" autocomplete="on" onsubmit="checkForAccess(); return false;">
                    <div class="center fd-column d-flex login-lines">
                        <div class="pos-rel max-width">
                            <img src="./assets/images/mail.svg" alt="kleiner Briefumschlag" id="mail-placeholder-img" class="placeholder-img"/>
                            <input required autocomplete="email" placeholder="Email" type="email" id="mail-placeholder" class="pad-0 pad-l-16 f-weight-400 f-size-20"/>
                        </div>
                        <div class="pos-rel max-width">
                            <img src="./assets/images/lock.svg" alt="kleines Schloss" id="pass-placeholder-img" class="placeholder-img"/>
                            <input required placeholder="Password" type="password" autocomplete="current-password" id="pass-placeholder" class="pad-0 pad-l-16 f-weight-400 f-size-20"/>
                        </div>
                        <div class="max-width">
                            <div class="remember-box">
                                <input type="checkbox" id="remember" name="remember" value="remember">
                                <span>Remember me</span>
                            </div>
                        </div>
                    </div>
                    <div class="pos-li-buttons">
                        <button class="colored-btn btn-pad-big" value="login">Log in</button>
                        <button class="normal-btn btn-pad-big" value="guest">Guest Log in</button>
                    </div>
                </form>
            </section>
        </div>
        <footer class="pos-footer max-width">
            <div class="d-flex gap-16 center">
                <a href="privacypolicy.html">Privacy Policy</a>
                <a href="legalnotice.html">Legal Notice</a>
            </div>
        </footer>
    </div>
</body>

</html>
