<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Log in</title>
    <link rel="icon" type="image/svg" href="assets/images/logo.svg">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="positions.css">
    <link rel="stylesheet" href="inter-font.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body onload="getData(), logout()">
    <img src="./assets/images/logo.svg" id="moveToLeft" class="moveToLeft" alt="Das Logo der Seite">
    <img src="./assets/images/logo_white_side_menu.svg" id="moveToLeftWhite" class="moveToLeftWhite" alt="Das Logo der Seite">
    <div class="bg-color"></div>
    <div id="fadein" class="hide">
        <div class="sign-up-mobile-position">
        <div class="sign-up">
                <span class="f-size-20">Not a Join user?</span>
                <a href="./signup.html"><button class="colored-btn btn-pad-small f-size-16" id="sign-up">Sign up</button></a>
            </div>
            </div>
        <div class="center-screen">
            <section id="loginBox" class="loginBox fd-column">
                <div>
                    <h1 class="center">Log in</h1>
                    <div class="underline"></div>
                </div>
                <form id="formid" class="center" autocomplete="off" onsubmit="return false;" >
                    <div class="center fd-column d-flex login-lines">
                        <div class="pos-rel max-width">
                            <img src="./assets/images/mail.svg" alt="kleiner Briefumschlag" id="mail-placeholder-img" class="placeholder-img"/>
                            <input required autocomplete="email" placeholder="Email" type="email" id="mail" class="pad-0 pad-l-16 pad-r-50 f-weight-400 f-size-20"/>
                        </div>
                        <div class="pos-rel max-width">
                            <img src="./assets/images/lock.svg" alt="kleines Schloss" id="password-img" class="placeholder-img" onclick="showPasswd('password')"/>
                            <input required autocomplete="current-password" placeholder="Password" type="password" id="password" class="pad-0 pad-l-16 pad-r-50 f-weight-400 f-size-20" onfocus="iconChangerOnFocus('password')"/>
                            <span id="textbox"></span>
                        </div>
                        <div class="max-width">
                            <div class="remember-box">
                                <input type="checkbox" id="remember" name="remember" value="remember">
                                <span>Remember me</span>
                            </div>
                        </div>
                    </div>
                    <div class="pos-li-buttons">
                        <button class="colored-btn btn-pad-big" id="user">Log in</button>
                        <button class="normal-btn btn-pad-big" id="guest">Guest Log in</button>
                    </div>
                </form>
            </section>
        </div>
        <footer class="pos-footer max-width">
            <div class="d-flex gap-16 center">
                <a href="privacypolicyNotUser.html">Privacy Policy</a>
                <a href="legalnoticeNotUser.html">Legal Notice</a>
            </div>
        </footer>
    </div>

    <script src="/js/storage.js"></script>
    <script src="/js/loginnavigater.js"></script>
</body>

</html>
