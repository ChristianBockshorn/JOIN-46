<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help</title>

    <!-- <link rel="stylesheet" href="/assets/templates/navbar_template.css"> -->
    <!-- <link rel="icon" type="image/x-icon" href="/assets/images/logo.svg"> -->
    <link rel="stylesheet" href="/assets/templates/add_Task_template.css">
    <!-- <link rel="stylesheet" href="/positions.css"> -->
    <script src="add_Task.js"></script>
    <!-- <script src="/js/board.js"></script> -->

</head>

<body onload="includeHTML(), getPastDate()">
    <!-- <div w3-include-html="/assets/templates/navbar_template.html"></div> -->
    <!-- <div w3-include-html="/assets/templates/header_template.html"></div> -->

    <div id="mainContent" class="main d-flex fd-column">
        <div>
            <h1>Add Task</h1>
            <div class="d-flex gap-48 flex-wrap">
                <div class="left-column">
                    <label class="title" for="Title">Title</label>
                    <input required id="title" class="pad-around-4-16 f-size-20" type="text" placeholder="Enter a title">

                    <label for="Title">Description</label>
                    <textarea required class="pad-around-4-16 f-size-20" name="" id="description" cols="30" rows="10"
                        placeholder="Enter a description"></textarea>

                    <label class="assigned" for="Title">Assigned to</label>
                    <input onclick="ddListToggle()" oninput="searchPattern()" class="f-size-20"
                        id="assigned" type="text" placeholder="Enter a title">
                    <div class="pos-rel">
                        <div id="dd-list-content" class="dd-list-content d-none"></div>
                    </div>
                    <div id="selected-persons" class="selected-persons"></div>
                </div>
                <div class="middle-seperator"></div>
                <div class="right-column">
                    <label class="date" for="Title">Due date</label>
                    <input class="pad-around-4-16 f-size-20" id="date" type="date" placeholder="tt.mm.jjjj">

                    <label class="prio" for="Title">Prio</label>
                    <div class="prioCategoryCont">
                        <button type="button" onclick="activeBtn('Priourgent')" class="prioCategory" id="Priourgent"
                            value="urgent">Urgent<img src="assets/images/urgent_symbol.svg"></button>
                        <button type="button" onclick="activeBtn('Priomedium')" class="prioCategory" id="Priomedium"
                            value="medium">Medium<img src="assets/images/medium_symbol.svg"></button>
                        <button type="button" onclick="activeBtn('Priolow')" class="prioCategory" id="Priolow"
                            value="low">Low<img src="assets/images/low_symbol.svg"></button>
                    </div>

                    <label class="category" for="Title">Category</label>
                    <select type="text" id="categorySelect" placeholder="Select task category">
                        <option>Select Category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>

                    <div class="formSection gap-8">
                        <label for="Title">Subtasks</label>
                        <div class="pos-rel">
                            <input id="subtask-input" class=" pad-r-50 pad-around-4-16 subtask-input f-size-20"
                                onfocus="changeSubtaskIconToggle()" type="text"
                                placeholder="Add new subtask">
                            <div class="subtask-icons d-flex center" id="show-add">
                                <img class="subtask-plus-symbol icon-size-24 inputSymbol" id="subtask-input-plus" src="assets/images/subtask_plus_small.svg">
                            </div>
                            <div class="d-none subtask-icons d-flex center gap-4" id="show-write">
                                <img class="subtask-X-symbol icon-size-24 inputSymbol" id="subtask-input-X" onclick="cleanSubtaskInputFiled()" src="assets/images/cancel.svg">
                                <div class="edit-options-seperator"></div>
                                <img class="subtask-hook-symbol inputSymbol icon-size-24" id="subtask-input-hook" onclick="renderSubtaskList()" src="assets/images/hook.svg">
                            </div>
                        </div>
                        <div id="subtask-content" class="subtask-content">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer class="d-flex ai-center jc-sb margin-bottom-80">
            <span class="f-size-16">This field is required</span>
            <div class="pos-li-buttons ">
                <button class="d-flex center normal-btn btn-pad-big btn-clear">Clear<img class="height-24"
                        src="assets/images/cancel.svg" alt="check"></button>
                <button onclick="addTask()" class="d-flex center gap-8 colored-btn btn-pad-big">Create Task<img
                        class="height-24" src="assets/images/check_add_task.svg" alt="check"></button>
            </div>
        </footer>

    </div>

    <div id="taskDetail d-none">

    </div>
</body>

</html>
