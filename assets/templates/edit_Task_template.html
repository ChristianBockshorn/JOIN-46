<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="/assets/templates/add_Task_template.css">
</head>

<body onload="includeHTML(), getPastDate()">
    <div id="mainContent" class="mainEditTask">
        <h1>Edit Task</h1>
        <form onsubmit="saveEditedTask(); return false;" class="formSection gap-8" id="add-task-form">
            <div class="gap-48 jc-center">
                <div class="d-flex gap-48 jc-center pad-16 fd-column">
                    <div>
                        <label class="title" for="edittitle">Title</label>
                        <input required id="edittitle" class="pad-around-4-16 f-size-20" type="text"
                            placeholder="Enter a title">
                    </div>
                    <div class="d-flex fd-column">
                        <label for="editdescription">Description</label>
                        <textarea class="pad-around-4-16 f-size-20" name="description" id="editdescription" cols="30"
                            rows="10" placeholder="Enter a description"></textarea>
                    </div>
                    <div>
                        <label class="date" for="editdueDate">Due date</label>
                        <input name="date" onfocus="getPastDate()" class="pad-around-4-16 f-size-20" id="editdueDate"
                            type="date" required>
                    </div>
                    <label class="prio" for="editprioCategory">Prio
                        <div id="editprioCategory" class="prioCategoryCont">
                            <input type="radio" name="editprioCategory" value="editurgent">
                            <button type="button" onclick="activeBtn('editprioCategory', 'editurgent')" class="prioCategory" id="editurgent"
                                value="urgent">Urgent<img src="assets/images/urgent_symbol.svg">
                            </button>
                            <input type="radio" name="editprioCategory" value="editmedium" checked>
                            <button type="button" onclick="activeBtn('editprioCategory', 'editmedium')" class="prioCategory active-urgent"
                                id="editmedium" value="editmedium">Medium<img src="assets/images/medium_symbol.svg">
                            </button>
                            <input type="radio" name="editprioCategory" value="editlow">
                            <button type="button" onclick="activeBtn('editprioCategory', 'editlow')" class="prioCategory" id="editlow"
                                value="low">Low<img src="assets/images/low_symbol.svg">
                            </button>
                        </div>
                    </label>
                    <label class="assigned" for="editassigned">Assigned to
                        <input name="assigned" onclick="ddListToggle('dd-list-editcontent')" oninput="searchPattern()"
                            class="f-size-20" id="editassigned" type="text" placeholder="Enter a title">
                        <div class="pos-rel">
                            <div id="dd-list-editcontent" onclick="doNotClose(event)" class="dd-list-content d-none">
                            </div>
                        </div>
                        <div id="editselected-persons" class="selected-persons"></div>
                    </label>
                    <label for="editsubtask-input">Subtasks
                        <div class="pos-rel">
                            <input name="subtasks" id="editsubtask-input"
                                class=" pad-r-50 pad-around-4-16 subtask-input f-size-20"
                                onfocus="changeSubtaskIconToggle()" type="text" placeholder="Add new subtask"
                                onkeydown="saveOnEnter(event)">
                            <div class="subtask-icons d-flex center" id="show-add">
                                <img class="subtask-plus-symbol icon-size-24 inputSymbol" id="subtask-input-plus"
                                    src="assets/images/subtask_plus_small.svg">
                            </div>
                            <div class="d-none subtask-icons d-flex center gap-4" id="show-write">
                                <img class="subtask-X-symbol icon-size-24 inputSymbol" id="subtask-input-X"
                                    onclick="cleanSubtaskInputFiled()" src="assets/images/cancel.svg">
                                <div class="edit-options-seperator"></div>
                                <img class="subtask-hook-symbol inputSymbol icon-size-24" id="subtask-input-hook"
                                    onclick="renderSubtaskList()" src="assets/images/hook.svg">
                            </div>
                        </div>
                        <div id="editsubtask-content" class="subtask-content">
                        </div>
                    </label>
                </div>
                <footer class="d-flex ai-center margin-bottom-80">
                    <div class="d-flex gap-16 pos-li-button">
                        <button type="reset"
                            onclick="cleanAllTaskFieldInputs('editsubtask-content', 'editselected-persons')"
                            class="d-flex center normal-btn btn-pad-big btn-clear">Clear<img class="height-24"
                                src="assets/images/cancel.svg" alt="check"></button>
                        <button type="submit" value="" id="saveEditedTaskBtn"
                            class="d-flex center gap-8 colored-btn btn-pad-big">Save
                            <img class="height-24" src="assets/images/check_add_task.svg" alt="check"></button>
                    </div>
                </footer>
            </div>
        </form>
    </div>
    <div id="taskDetail d-none">
    </div>
</body>

</html>
